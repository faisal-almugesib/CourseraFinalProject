    <!-- Custom CSS -->
    <style>
        /* Set background image */
        body {
            background-image: url('background.jpg'); /* Replace 'background-image.jpg' with the URL or path to your background image */
            background-size: cover;
            background-position: center;
            color: white; /* Text color on top of the background image */
            position: relative; /* Ensure that the social icons position themselves relative to the body */
        }

        /* Center content vertically */
        .vertical-center {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Social media icons */
        .social-icons {
            position: absolute; /* Position icons absolutely within the body */
            top: 50%; /* Adjust the top position to center vertically */
            left: 10px; /* Adjust the left position as needed */
            z-index: 1000; /* Ensure icons are above other content */
            transform: translateY(-50%); /* Center vertically */
        }

        .social-icons svg {
            width: 40px; /* Adjust the size of the SVG icons */
            height: 40px;
            fill: white; /* Fill color of the icons */
            margin-bottom: 10px; /* Add margin between icons */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .social-icons svg:hover {
            fill: #ccc; /* Change fill color on hover */
        }

        /* Form styling */
        .contact-form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
